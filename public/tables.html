<body>
    <header>
        <div class="jumbotron container">
            <h1 class="display-4 text-center"> <i class="fas fa-fire-alt"></i> Hot Restaurant</h1>
            <p class="lead"></p>
            <hr class="my-4">
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            <div class="text-center">
            <a class="btn btn-primary btn-lg" href="./reserve.html" role="button"> <i class="fas fa-table"></i> Make Reservation</a>
            <a class="btn btn-light btn-lg" href="./home.html" role="button"> <i class="fas fa-home"></i></a>
            </div>
        </div>
    </header>
    <div class="card container" style="width: 1120px;">
        <div class="card">
            <div class="card-header">
              <h4>Current Reservations</h4>
            </div>
            <div class="card-body">
              <ul id="tableList" class="list-group"></ul>
            </div>
          </div>
          <div class="card mt-4">
            <div class="card-header">
              <h4>Waiting List</h4>
            </div>
            <div class="card-body">
              <ul id="waitList" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer mt-4">
        <div class="container">
          <p>Control Panel</p>
          <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API
              Wait List</a>
        </div>
      </footer>
       
    </div>


</body>
